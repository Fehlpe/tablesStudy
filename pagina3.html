<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina3</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <table width="200px" style="height:200px ;">
        <tr>
            <td colspan="3">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp </td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>

    <br><br>

    <table width="200px" style="height:200px ;">
        <tr>
            <td rowspan="3">&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>

    <br><br>

    <table width="200px" style="height:200px ;">
        <tr>
            <td colspan="5">&nbsp</td>
        </tr>

        <tr>
            <td rowspan="4">&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td rowspan="2">&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td colspan="3">&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>

</body>

</html>
